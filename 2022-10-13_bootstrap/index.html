<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container h-100">
        <div class="row h-25 border-top border-bottom border-5 border-white">
            <div class="col-4 bg-primary text-light border">col-4</div>
            <div class="col-4 bg-secondary text-light border">col-4</div>
            <div class="col-4 bg-warning text-light border">col-4</div>

        </div>
        <div class="row h-25 border-top border-bottom border-5 border-white"">
            <div class=" col-12 bg-danger text-light border">col-12</div>
    </div>
    <div class="row h-25 border-top border-bottom border-5 border-white">
        <div class="col-6 bg-success text-light border">col-6</div>
        <div class="col-6 bg-info text-light border">col-6</div>
    </div>
    <div class="row h-25 border-top border-bottom border-5 border-white">
        <div class="col bg-dark text-light border">col-8</div>
        <div class="col-2 bg-danger text-light border">col-2</div>
        <div class="col-2 bg-primary text-light border">col-2</div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
