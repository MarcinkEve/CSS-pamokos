<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atvirukas</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sun"></div>
      <div class="text">
        <span>S</span>
        <span>V</span>
        <span>E</span>
        <span>I</span>
        <span>K</span>
        <span>I</span>
        <span>N</span>
        <span>U</span>
        <span>!</span>
      </div>
      <div class="flowers">
        <div class="first-flower">
          <div class="bloom">
            <div class="top">
              <div class="leaf one"></div>
              <div class="leaf two"></div>
              <div class="leaf three"></div>
            </div>
            <div class="center"></div>
            <div class="bottom">
              <div class="leaf four"></div>
              <div class="leaf five"></div>
              <div class="leaf six"></div>
            </div>
          </div>
          <div class="leaf green"></div>
          <div class="stem"></div>
        </div>
        <div class="second-flower">
          <div class="bloom">
            <div class="top">
              <div class="leaf one"></div>
              <div class="leaf two"></div>
              <div class="leaf three"></div>
            </div>
            <div class="center"></div>
            <div class="bottom">
              <div class="leaf four"></div>
              <div class="leaf five"></div>
              <div class="leaf six"></div>
            </div>
          </div>
          <div class="leaf green"></div>
          <div class="stem"></div>
        </div>
        <div class="third-flower">
          <div class="bloom">
            <div class="top">
              <div class="leaf one"></div>
              <div class="leaf two"></div>
              <div class="leaf three"></div>
            </div>
            <div class="center"></div>
            <div class="bottom">
              <div class="leaf four"></div>
              <div class="leaf five"></div>
              <div class="leaf six"></div>
            </div>
          </div>
          <div class="leaf green"></div>
          <div class="stem"></div>
        </div>
      </div>
    </div>
  </body>
</html>
